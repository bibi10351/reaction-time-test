<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="反應速度測試遊戲 - 測試你的反應時間">
    <title>反應速度測試</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="game-container">
        <h1 id="message">點擊螢幕開始</h1>
    </div>

    <div id="stats-container">
        <div id="statistics">
            <h2>統計</h2>
            <div class="stat-item">
                <span class="stat-label">最佳成績</span>
                <span id="best-score" class="stat-value">--</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">平均成績</span>
                <span id="avg-score" class="stat-value">--</span>
            </div>
        </div>

        <div id="history">
            <div class="history-header">
                <h2>最近紀錄</h2>
                <button id="reset-btn" class="reset-button">重置</button>
            </div>
            <ul id="history-list">
                <li class="no-data">尚無紀錄</li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
